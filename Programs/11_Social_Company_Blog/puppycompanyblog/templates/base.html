<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Company Blog</title>
    <!-- Bootstrap Link (to be added before other stylesheet links) -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <ul class="nav">
        <li class="nav-link">
            <a href="{{url_for("core.index")}}">Home</a>
        </li>
        <li class="nav-link">
            <a href="{{url_for("core.info")}}">About</a>
        </li>

        {% if current_user.is_authenticated %}
        <li class="nav-link">
            <a href="{{url_for("users.logout")}}">Log Out</a>
        </li>
        <li class="nav-link">
            <a href="{{url_for("users.account")}}">Account</a>
        </li>
        <li class="nav-link">
            <a href="#">Create Posts</a>
        </li>

        {% else %}
        <li class="nav-link">
          <a href="{{url_for("users.login")}}">Log In</a>
        </li>
        <li class="nav-link">
          <a href="{{url_for("users.register")}}">Register</a>
        </li>
        {% endif %}
    </ul>

    <div class="container">
        {% block content %}{% endblock content %}
    </div>

  </body>
</html>
